---
layout: default
title: Ripple Blog
---

<div id="home">
	<h1>Blog Posts</h1>
	<ul class="posts">
		{% for post in site.posts %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
			<div class="post">
				{{ post.content }}
			</div>
		{% endfor %}
	</ul>
</div>
