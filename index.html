---
layout: default
title: Ripple Blog
---

<div id="home">
	<ul class="posts">
		{% for post in site.posts %}
			<li class="post-title">
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
				<span>{{ post.date | date_to_string }}</span></li>
			<div class="post">
				{{ post.content }}
			</div>
		{% endfor %}
	</ul>
</div>
